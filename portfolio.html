<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Einar Guerrero Portfolio Site</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <header class="row">
        <div class="col-md-6">
            <img class="title-logo" src="img/logo.png"
            class="img-responsive" alt="Udacity logo">
        </div>
        <div class="col-md-6 text-right text-uppercase">
            <h1 class="title-big text-thin">Einar Guerrero</h1>
            <h4>Full-stack Developer</h4>
        </div>
    </header>
    <section class="row">
        <div class="col-md-12">
            <hr class="line-separator">
        </div>
    </section>
    <section class="row">
        <div class="col-md-12">
            <picture id="coding">
                <source media="(min-width:750px)" srcset="img/coding-2000_large_2x.jpg 2x, img/coding-1200_large_1x.jpg 1x">
                <source media="(min-width:500px)" srcset="img/coding_medium.jpg">
                <img src="img/coding_small.jpg" class="img-responsive"
                 alt="Programming source code">
            </picture>

        </div>
    </section>
    <section class="row">
        <div class="col-md-12 text-featured">
            <h2>Featured Work</h2>
        </div>
    </section>
    <section class="row text-center">
        <article class="col-md-4">
            <picture id="beach">
                <source media="(min-width:750px)" srcset="img/beach-1600_large_2x.jpg 2x, img/beach-1200_large_1x.jpg 1x">
                <source media="(min-width:500px)" srcset="img/beach-800_medium.jpg">
                <img src="img/beach-600_small.jpg" class="img-responsive"
                 alt="A beautiful beach">
            </picture>
            <h3 class="text-uppercase">Vacations</h3>
            <p>http://github.com/udacity/vacations</p>
        </article>
        <article class="col-md-4">
            <picture id="headphones">
                <source media="(min-width:750px)" srcset="img/headphones-1600_large_2x.jpg 2x, img/headphones-1200_large_1x.jpg 1x">
                <source media="(min-width:500px)" srcset="img/headphones-800_medium.jpg">
                <img src="img/headphones-600_small.jpg" class="img-responsive"
                 alt="High-definition headphones">
            </picture>
            <h3 class="text-uppercase">Music</h3>
            <p>http://github.com/udacity/music</p>
        </article>
        <article class="col-md-4">
            <picture id="desktop">
                <source media="(min-width:750px)" srcset="img/desktop-1600_large_2x.jpg 2x, img/desktop-1200_large_1x.jpg 1x">
                <source media="(min-width:500px)" srcset="img/desktop-800_medium.jpg">
                <img src="img/desktop-600_small.jpg" class="img-responsive"
                 alt="A business desktop">
            </picture>
            <h3 class="text-uppercase">Work place</h3>
            <p>http://github.com/udacity/workPlace</p>
        </article>
    </section>
</div>
</body>
</html>
